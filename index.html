<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./timer-element/styles.css">

        <style>
            body {
                font-family: Helvetica, Arial, sans-serif;
                text-align: center;
                color: #2c3e50;
                margin-top: 60px;
            }

            .timer-container {
                width: 80%;
                max-width: 600px;
                margin: 0 auto;
            }

            .html-logo {
                width: 80px;
            }
        </style>
    </head>
    <body>
        <div>
            <img class="html-logo" src="html-logo.png"/>
            <h1>Timer element handled inside plain HTML</h1>
            <div class="timer-container">
                <custom-timer></custom-timer>
            </div>
            <h2>Current value for timer: <span class="timer-value"></span></h2>
        </div>

        <script src="./timer-element/timer-element.js"></script>
        
        <script>
            let timerValue = '00:00:00';
            const timerValueElement = document.querySelector('.timer-value');
            timerValueElement.textContent = timerValue;

            const elem = document.querySelector('custom-timer');
            elem.addEventListener('timerValueUpdated', (data) => { 
                timerValueElement.textContent = data.detail; 
            });
            
          </script>
    </body>
</html>
